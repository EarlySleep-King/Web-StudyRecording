<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <style type="text/css">
        body{
          font-size:16px;
        }
        table{
          border:1px solid black;
          border-collapse:collapse;
          width:400px;
        }
        table td,th{
          width:50%;
          border:1px solid black;
          height:30px;
        }
        tbody th{
          background-color:#abc;
        }

      </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2"> 鼠标点击表格就可以编辑</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>学号</th>
                <th>姓名</th>
            </tr>
            <tr>
                <td>1</td>
                <td class="editable">张三</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="editable">李四</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="editable">王五</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="editable">赵六</td>
            </tr>
        </tbody>
      </table>
      <script>
        //   $("tbody").on("click","tr",function(){
        //       var tex = $(this).children(".editable").text();
        //       console.log(tex);
        //       $(this).find(".editable").html('<input type="text" autofocus="autofocus" value="'+tex+'">');

        //   })
        $("tbody").on("click",".editable",function(){
              var tex = $(this).text();
              console.log(tex);
            //   $(this).html('<input autofocus="autofocus" type="text" value="'+tex+'">');
              $('<input type="text" value="'+tex+'">').replaceAll($(this));

              $("input").on("blur",function(){
            var tex = $(this).val();
            console.log(tex);
            $('<td class="editable">'+tex+'</td>').replaceAll($(this));
        })
        console.log($(this));
        $("input").focus();
        // $("input").attr("autofocus","autofocus");
        })

      </script>
</body>
</html>
