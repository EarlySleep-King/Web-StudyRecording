<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.0.js"></script>
    <style>
        .main{
            display: inline-block;
        }
        select{
            width: 80px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="main">
        <select multiple id="s1">
            <option value="1">选项一</option>
            <option value="2">选项二</option>
            <option value="3">选项三</option>
            <option value="4">选项四</option>
            <option value="5">选项五</option>
            <option value="6">选项六</option>
        </select>
        <button id="lb1">选中添加到右边</button>
        <button id="lb2">全部添加到右边</button>
    </div>
    <div class="main">
        <select multiple id="s2">
            <option value="7">选项七</option>
        </select>
        <button id="rb1">选中添加到左边</button>
        <button id="rb2">全部添加到左边</button>
    </div>
    <script>
        //选中移动
        $("#lb1").click(function(){
            $("#s2").append($('#s1 option:selected'));
        })
        $("#rb1").click(function(){
            $("#s1").append($('#s2 option:selected'));
        })
        //全部移动
        $("#lb2").click(function(){
            $("#s2").append($("#s1 option"));
        })
        $("#rb2").click(function(){
            $("#s1").append($("#s2 option"));
        })
        //双击移动
        $("#s1").on("dblclick","option",function(){
        $(this).appendTo($("#s2"));
        })
        $("#s2").on("dblclick","option",function(){
        $(this).appendTo($("#s1"));
        })
        // $("#s1 option").dblclick(function(){
        //     $("#s2").append(this);
        // })
        // $("#s2 option").dblclick(function(){
        //     $("#s1").append(this);
        // })
    </script>
</body>
</html>
