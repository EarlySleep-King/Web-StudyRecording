<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //arr为数组下标，相当于第几个人;
        var arr=[],num;
        for(var i=0;i<=4;i++){
            arr.push(i);
        }
        for(var n=1;arr.length!=1;n++){
            if(n%3!=0){
                num=arr.shift();
                arr.push(num);
            }
            else{
                arr.shift();
            }
        }
        console.log(arr);
    </script>
</body>
</html>
