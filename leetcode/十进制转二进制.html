<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        var num=1000;
        var arr=[];
        var s = function(){
            for(var i=0;i==0;){
                arr.push(num%2);
                num=Math.floor(num/2);
                if(num<=0){
                    break;
                }
            }
            arr=arr.reverse();
            arr=arr.join("");
            return arr;
        }
        console.log(s());
    </script>
</body>
