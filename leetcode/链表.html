<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链表</title>
</head>
<body>
    <script>
        
        function Linklist(){
            function Node(data){
                this.data = data;
                this.next = null;
            }
            // this.test = function(){
            //     console.log(this);
            // }
            this.head = null;
            this.length = 0;
            //向末尾添加节点方法
            this.append = function(data){
                var newnode = new Node(data);
                console.log(this);
                if(this.length==0){
                    // console.log(1);
                    this.head = newnode;
                    this.length++;
                }
                else{
                    var node_element = this.head;
                    while(node_element.next){
                        node_element = node_element.next;
                    }
                    node_element.next = newnode;
                    this.length++;
                }
            }
        }
        var newlink = new Linklist;
        // newlink.test();
        newlink.append(123);
        newlink.append(4567);
        console.log(newlink.head);
        console.log(newlink.head.next);
    </script>
</body>
</html>
